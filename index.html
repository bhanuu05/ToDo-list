<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <header class="todo-header">
        <h1>My Todo List</h1>
        <p class="subtitle">Stay organized and productive</p>       
        <label class="theme-switch">
          <input type="checkbox" id="toggleThemeBtn" aria-label="Toggle dark mode" />
          <span class="theme-label"></span>
          <span class="slider"></span>
        </label>
      </header>

      <div class="todo-input-container">
        <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task..." />
        <button id="addTodoBtn" class="add-btn">Add</button>
      </div>

      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul id="todoList" class="todo-list"></ul>

      <footer class="todo-footer">
        <span id="itemsLeft" class="items-left">0 items left</span>
        <button id="clearCompletedBtn" class="clear-completed">Clear Completed</button>
      </footer>
    </div>
  </div>
  <script src="app.js"></script>  
</body>
</html>
